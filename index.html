<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Píldoras Informáticas</title>
    <style>
        section,
        aside {
            border: gray solid 3px;
            width: 300px;
            height: 300px;
            float: left;
            margin-left: 20px;
            text-align: center;
        }

        span {
            cursor: pointer;
        }
    </style>
    <script>
        let url;
        let zonaDatos;
        function comenzar() {
            url = document.getElementById("url");

            zonaDatos = document.getElementById("zonaDatos");

            url.addEventListener("click", cambiarUrl, false);

            window.addEventListener("popstate", renovarUrl, false);

            window.replaceState(1, null);
        }

        function mostrar(estado) {
            zonaDatos.innerHTML = `Estás en la página: ` + estado;
        }

        function cambiarUrl() {
            mostrar(2);

            window.history.pushState(2, null, "pagina2.html");
        }

        function renovarUrl(e) {
            mostrar(e.state);
        }

        window.addEventListener("load", comenzar, false);
    </script>
</head>

<body>
    <section id="zonaContenido">
        Este contenido nunca se actualiza. No cambia
        <br>
        <br>
        <span id="url">Ir a la Página 2</span>
    </section>

    <aside id="zonaDatos">

    </aside>
</body>

</html>
