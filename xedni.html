<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informáticas Píldoras</title>
    <style>
        div {
            padding: 20px;
            width: 400px;
            text-align: center;
            margin: auto;
        }

        #zonaDatos {
            padding: 10px;
            border: gray 2px solid;
        }
    </style>
    <script>
        let zonaDatos;
        let trabajador;
        function comenzar() {
            trabajador = new SharedWorker("trabajador.js");

            trabajador.port.addEventListener("message", recibir, false);

            trabajador.port.start();
        }

        function recibir(e) {
            zonaDatos = document.getElementById("zonaDatos");

            zonaDatos.innerHTML = "El mensaje recibido es: " + e.data;
        }

        window.addEventListener("load", comenzar, false);
    </script>
</head>

<body>
    <div>
        <section id="zonaDatos">

        </section>
    </div>
</body>

</html>
