<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informáticas Píldoras</title>
    <style>
        div {
            font-size: larger;
            width: 550px;
            text-align: center;
            margin: auto;
        }

        iframe {
            border: solid black 2px;
        }
    </style>
    <script>
        let zonaMensajes;
        function comenzar() {
            window.addEventListener("message", recepcionar, false);
        }

        function recepcionar(e) {
            zonaMensajes = document.getElementById("zonaMensajes");

            if (e.origin == "https://sherlckdantes.github.io") {
                zonaMensajes.innerHTML += "Mensaje desde: " + e.origin + "<br>";

                zonaMensajes.innerHTML += "Mensaje: " + e.data + "<br>";

                e.source.postMessage("Mensaje recibido correctamente.", e.origin);
            } else {
                e.source.postMessage("Mensaje erróneo.", e.origin);
            }
        }

        window.addEventListener("load", comenzar, false);
    </script>
</head>

<body>
    <div>
        <section>
            <strong>
                Mensaje desde la página emisora:
            </strong>
        </section>

        <section id="zonaMensajes">

        </section>
    </div>
</body>

</html>
